<template name="dashboard-toolbar">
    <header class="header navbar navbar-fixed-top" role="banner">
        <div class="row">
            <div class="col-md-4" id="dashboard-title">
                <strong>Dashboard</strong>
            </div>
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <ul class="nav navbar-nav navbar-right">
                    {{loginButtons}}
                </ul>
            </div>
        </div>
    </header>
</template>


<template name="dashboard">
    
    <div class="row">
      {{> dashboard-toolbar}}
    </div>
    <div class="row" id="dashboard-content">
        <h4>Public Wikis</h4>
        <ul>
          {{#each wikis.public}}
            <li><a href="/wikis/{{name}}">{{name}}</a></li>
          {{/each}}
        </ul>
        <h4>Private Wikis</h4>
        <ul>
          {{#each wikis.private}}
            <li><a href="/wikis/{{name}}">{{name}}</a></li>
          {{/each}}
        </ul>
        <h4>Other Links</h4>
        <ul>
          <li><a href="/profile">Profile</a></li>
          <li><a href="/create">Create Wiki</a></li>
        </ul>
    </div>
</template>


<template name="create">
  <h1 class="bitwise">create</h1>
  <div id="container">
      <div>
        <label>Wiki Name</label>
        <input type="text" id="create-wiki-name" placeholder="Name"/>
        <label>Visibility</label>
        <select id="create-wiki-visibility">
          <option value="public">Public</option>
          <option value="private">Private</option>
        </select>
        <button class="btn-inverse datOrangeBackground" id="login-button">
          Let's <span> Do This! </span>
        </button>
      </div>
  </div>
</template>
